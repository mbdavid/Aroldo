<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Aroldo Game</title>
    <meta property="og:image" content="assets/print.png" /> 
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var ghosts;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;
var levelText;
var level = 0;

var game = new Phaser.Game(config);

var bg0;
var bg1;
var p0;


function preload () {
    this.load.image('sky', 'assets/sky.png');
    this.load.image('sky2', 'assets/sky2.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.spritesheet('ghost', 'assets/ghost.png', { frameWidth: 32, frameHeight: 32 });
    this.load.spritesheet('aroldo', 'assets/aroldo.png', { frameWidth: 32, frameHeight: 48 });
}

function create () {

    console.log('game', game)
    console.log('this', this)

    //if (!game.device.desktop){ game.input.onDown.add(gofull, this); } 

    //  Load both background
    bg0 = this.add.image(400, 300, 'sky');
    bg1 = this.add.image(400, 300, 'sky2');

    bg1.visible = false;

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    platforms.create(200, 585, 'ground'); //.setScale(2).refreshBody();
    platforms.create(600, 585, 'ground'); //.setScale(2).refreshBody();

    //  Now let's create some ledges
    p0 = platforms.create(200, 420, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 250, 'ground');

    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'aroldo');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('aroldo', { start: 0, end: 1 }),
        frameRate: 10,
        repeat: -1
    });

    //this.anims.create({
    //    key: 'turn',
    //    frames: [ { key: 'aroldo', frame: 4 } ],
    //    frameRate: 20
    //});

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('aroldo', { start: 2, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    stars.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    ghosts = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#000' });
    levelText = this.add.text(620, 16, 'Level: 0', { fontSize: '32px', fill: '#000' });

    var titleText = this.add.text(320, 320, 'Aroldo Game', { fontSize: '32px', fill: '#000' });

    setTimeout(function() {
        titleText.visible = false;
    }, 1500)

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(ghosts, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, stars, collectStar, null, this);

    this.physics.add.collider(player, ghosts, hitGhost, null, this);
}

function update () {

    if (gameOver) return;

    if (cursors.left.isDown) {

        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown) {

        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else {

        player.setVelocityX(0);

        player.anims.stop();
        //player.anims.play('turn');
    }

    if ((cursors.up.isDown || cursors.space.isDown) && player.body.touching.down) {
        player.setVelocityY(-330);
    }
}

function collectStar (player, star) {

    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0) {

        level++;

        if (level % 2 == 0) {
            p0.setX(200).refreshBody();
            bg1.visible = false;
        }
        else {
            p0.setX(600).refreshBody();
            bg1.visible = true;
        }

        levelText.setText('Level: ' + level);
    
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var ghost = ghosts.create(x, 16, 'ghost');
        ghost.setBounce(1);
        ghost.setCollideWorldBounds(true);
        ghost.setVelocity(Phaser.Math.Between(-200, 200), 20);
        ghost.allowGravity = false;

        this.anims.create({
            key: 'move',
            frames: this.anims.generateFrameNumbers('ghost', { start: 0, end: 1 }),
            frameRate: 3,
            repeat: -1
        });

        ghost.anims.play('move', true);

    }
}

function hitGhost (player, ghost) {

    this.physics.pause();

    player.setTint(0xff0000);

    //player.anims.play('turn');

    this.add.text(320, 320, 'Game Over', { fontSize: '32px', fill: '#000' });

    gameOver = true;
}

</script>
